<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>XXXX后台管理系统-角色管理添加</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" href="__STATIC__/static/css/font.css">
		<link rel="stylesheet" href="__STATIC__/static/css/weadmin.css">
		<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
		<!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>

	<body>
		<div class="weadmin-body">
			<form action="" method="post" class="layui-form layui-form-pane" action="{:url('admin/admin/admin_role_add')}" method="post">
			<input type="hidden" name="role_id" value="{$role['role_id']}">
				<div class="layui-form-item">
					<label for="role_name" class="layui-form-label">
                        <span class="we-red">*</span>角色名
                    </label>
					<div class="layui-input-inline">
						<input type="text" id="role_name" name="role_name" required="" lay-verify="required" autocomplete="off" class="layui-input" value="{$role['role_name']}">
					</div>
				</div>
				<div class="layui-form-item layui-form-text">
					<label for="user_desc" class="layui-form-label">
                        描述
                    </label>
					<div class="layui-input-block">
						<textarea placeholder="请输入内容" id="user_desc" name="role_desc" class="layui-textarea">{$role['role_desc']}</textarea>
					</div>
				</div>
				<div class="layui-form-item">
					<button class="layui-btn" lay-submit="" lay-filter="add">增加</button>
				</div>
			</form>
		</div>
		<script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
		<script type="text/javascript">
			
		</script>
	</body>

</html>
