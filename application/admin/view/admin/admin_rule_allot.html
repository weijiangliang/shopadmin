			<input type="hidden" name="role_id" value="{$role_id}">
			{foreach name="auth" item="v"}

					<label for="role_name" class="layui-form-label">
                        <span class="we-red">*</span>{$v['menu_name']}
                    </label>
					<div class="layui-input-inline">
						<input type="checkbox" i name="role_permissions[]"  lay-verify="required" autocomplete="off"  value="{$v['menu_id']}" style="width: 15px;height: 20px;">
					</div>
				</div>
				{/foreach}
				
				<div class="layui-form-item">
					<button class="layui-btn" lay-submit="" lay-filter="add">确定更新</button>
				</div>
			</form>
		</div>
