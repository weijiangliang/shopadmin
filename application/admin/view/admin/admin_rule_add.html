<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>XXXX后台管理系统-权限规则添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../static/css/font.css">
    <link rel="stylesheet" href="../../static/css/weadmin.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="weadmin-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="user_qxgzID" class="layui-form-label">
                    <span class="we-red">*</span>权限规则ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="user_qxgzID" name="user_qxgzID" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="user_qxgzNAME" class="layui-form-label">
                    <span class="we-red">*</span>权限规则名
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="user_qxgzNAME" name="user_qxgzNAME" required=""  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="user_qxmc" class="layui-form-label">
                    <span class="we-red">*</span>权限名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="user_qxmc" name="user_qxmc" required=""  autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="user_ownQXfL" class="layui-form-label">
                    <span class="we-red">*</span>所属权限分类
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="user_ownQXfL" name="user_ownQXfL" required="" 
                    autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="L_repass" class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
            </div>
        </form>
    </div>
    <script src="../../lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript">
        layui.extend({
            admin: '{/}../../static/js/admin'
        });
        layui.use(['form', 'layer', 'admin'], function () {
            var form = layui.form,
                admin = layui.admin,
                layer = layui.layer;
            //自定义验证规则
            form.verify({
                nikename: function (value) {
                    if (value.length < 5) {
                        return '昵称至少得5个字符啊';
                    }
                },
                pass: [/(.+){6,12}$/, '密码必须6到12位'],
                repass: function (value) {
                    if ($('#L_pass').val() != $('#L_repass').val()) {
                        return '两次密码不一致';
                    }
                }
            });

            //监听提交
            form.on('submit(add)', function (data) {
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {
                    icon: 6
                }, function () {
                    // 获得frame索引
                    var index = parent.layer.getFrameIndex(window.name);
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
            });
        });
    </script>
</body>

</html>
