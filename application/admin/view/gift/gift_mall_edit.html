<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>多啦优选后台管理系统-礼包列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/static/css/font.css">
    <link rel="stylesheet" href="__STATIC__/static/css/weadmin.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/lib/layui/css/layui.css" />
    <script src="__STATIC__/static/js/jquery.js" charset="utf-8"></script>
</head>

<body>
    <div class="weadmin-body">
        <form class="layui-form" action="{:url('admin/Gift/gift_mall_add')}" method="post">
        <input type="hidden" name="id" value="{$mall['id']}">
        <div class="layui-form-item">
                <label for="vip_id" class="layui-form-label">
					<span class="we-red">*</span>套餐名称
				</label>
                <div class="layui-input-inline">
                 
               <input type="text" name="mall_name" placeholder="请输入套餐名称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vip_id" class="layui-form-label">
					<span class="we-red">*</span>礼包
				</label>
                <div class="layui-input-inline">
                   <select name='gift_id' style="display: none"  width: 260px;height: 35px;">
                   {foreach name="gift" item="v"}
                   <option  value="{$v['id']}" {if condition="$v['id']==$mall['gift_id']"} selected="1" {/if}>{$v['name']}</option>
                    {/foreach}
                   </select>
                </div>
            </div>
           <div class="layui-form-item">
            <label class="layui-form-label">品牌分类</label>
            <div class="layui-unselect layui-form-select downpanel cs">
                <div class="layui-select-title">
                    <input type="text" placeholder="请选择商品" value="" readonly="" class="layui-input layui-unselect"><i class="layui-edge"></i>
                </div>
                <dl class="layui-anim layui-anim-upbit" style="">
                  {foreach name="goods" item="vol"}   
                    <dd><input type="checkbox" name="brand[]" title="{$vol['good_name']}" value="{$vol['good_id']}" lay-skin="primary" style="display:none"  {foreach name="good_ids" item="val"}{if condition="$vol['good_id']==$val"} checked="1" {/if} {/foreach}></dd> 
                  {/foreach}
                </dl>
            </div>
           </div>
            <div class="layui-form-item">
                </label>
                <button class="layui-btn" lay-filter="add" lay-submit="" style="margin-left: 136px">确定</button>
            </div>
        </form>
    </div>
    <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
<script type="text/javascript">
	layui.use(['layer','jquery','form','element','util'], function(){
        var layer = layui.layer,form = layui.form,element = layui.element,util = layui.util,$=layui.jquery;
 
        $(function(){
            $(".downpanel").on("click",".layui-select-title",function(e){
                var $select=$(this).parents(".layui-form-select");
 
                $(".layui-form-select").not($select).removeClass("layui-form-selected");
                $select.addClass("layui-form-selected");
                e.stopPropagation();
            }).on("click",".layui-form-checkbox",function(e){
                e.stopPropagation();
            });
        });
   });
</script> 
		<script type="text/javascript">
	function serach(){
		var user_id = $("#seuser").val();
	if(user_id==''){
		alert('不能为空');
		}else{
		$.post('ajax_serachuser',{user_id:user_id},function(data){
	if(data.status==2){
		alert(data.msg);
		}else{
		$("#goods").html('');
		$("#goods").append(data.str); 
		}

		});
		}



    }


    </script>
      <style type="text/css">
    .textarea{
		margin: 0px;
		height: 100px;
		width: 270px;
    }
    .layui-unselect{
    	width: 250px;
    }
    .layui-form-select .layui-edge {

    top: 71%;

}
.layui-form-select .layui-input {
    display: inline-block;
    padding-right: 29px;
    cursor: pointer;
    margin-left: 11px;
    }

</style>
</body>

</html>
