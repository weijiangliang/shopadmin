<body>
    <div class="weadmin-body">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="product_id" class="layui-form-label">
                    <span class="we-red">*</span>运费模板名称：
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="product_id" name="product_id" lay-verify="required|nikename" autocomplete="off" class="layui-input"
                        value="快递">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="product_name" class="layui-form-label">
                    <span class="we-red">*</span>商品地址：
                </label>
                <div class="layui-input-inline boxWidth">
                    <div class="selWidth">
                        <select name="city" lay-verify="" class="area">
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                    <div class="selWidth">
                        <select name="city" lay-verify="" class="provice">
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                    <div class="selWidth">
                        <select name="city" lay-verify="" class="city">
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                    <div class="selWidth">
                        <select name="city" lay-verify="" class="county">
                            <option value="010">北京</option>
                            <option value="021">上海</option>
                            <option value="0571">杭州</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="product_num" class="layui-form-label">
                    <span class="we-red">*</span>发货时间:
                </label>
                <div class="layui-input-inline">
                    <select name="city" lay-verify="" class="fhTime">
                        <option value="010">一天内</option>
                        <option value="021">三天内</option>
                        <option value="0571">一周内</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="product_num" class="layui-form-label">
                    <span class="we-red">*</span>是否包邮:
                </label>
                <div class="layui-input-block">
                    <input type="radio" name="freight" value="自定义运费" title="自定义运费">
                    <input type="radio" name="freight" value="卖家承担运费" title="卖家承担运费" checked>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="product_price" class="layui-form-label">
                    <span class="we-red">*</span>计价方式:
                </label>
                <div class="layui-input-inline boxWidth">
                    <input type="radio" name="valuation" value="按件数" title="按件数">
                    <input type="radio" name="valuation" value="按体积" title="按体积">
                    <input type="radio" name="valuation" value="按重量" title="按重量" checked>
                </div>
                <div class="layui-form-item">
                    <label for="product_count" class="layui-form-label">
                        <span class="we-red">*</span>运送方式:
                    </label>
                    <span class="layui-form-mid layui-word-aux">
                        除指定地区外，其余地区的运费均采用 "默认运费"
                    </span>
                </div>
                <div class="transport_box">
                    <div class="transport_top" style="background-color:  #009688">
                        <span>默认运费：</span>
                        <input type="text" name="" id="" value="1">件内,
                        <input type="text">元,
                        <span>每增加</span>
                        <input type="text" value="1">件
                        <span>增加运费</span>
                        <input type="text">元
                    </div>
                    <div class="transport_middle">
                        <table class="layui-table">
                            <colgroup>
                                <col width="150">
                                <col width="200">
                                <col>
                            </colgroup>
                            <thead>
                                <tr>
                                    <th>运送地点</th>
                                    <th>首件(件)</th>
                                    <th>首费(元)</th>
                                    <th>续件(件)</th>
                                    <th>续费(元)</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td class="td-manage">
                                        <a title="删除运费模板" href="javascript:;">
                                            <i class="layui-icon">&#xe640;</i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>

                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td class="td-manage">
                                        <a title="删除运费模板" href="javascript:;">
                                            <i class="layui-icon">&#xe640;</i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td class="td-manage">
                                        <a title="删除运费模板" href="javascript:;">
                                            <i class="layui-icon">&#xe640;</i>
                                        </a>
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td>
                                        <input type="text">
                                    </td>
                                    <td class="td-manage">
                                        <a title="删除运费模板" href="javascript:;">
                                            <i class="layui-icon">&#xe640;</i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label for="L_repass" class="layui-form-label">
                    </label>
                    <button class="layui-btn" lay-filter="add" lay-submit="">确认添加</button>
                </div>

                </div> -->
        </form>
        </div>
