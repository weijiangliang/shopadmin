<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>XXXX后台管理系统-商品添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/static/css/font.css">
    <link rel="stylesheet" href="__STATIC__/static/css/weadmin.css">
    <link rel="stylesheet" href="__STATIC__/static/css/proAdd.css">
     <link rel="stylesheet" type="text/css" href="__STATIC__/webuploader/style.css">
    <link rel="stylesheet" type="text/css" href="__STATIC__/webuploader/webuploader.css">
    <link rel="stylesheet" href="__STATIC__/static/css/bootstrap.min.css">
</head>
<body>
    <div class="proAdd">
        <div class="layui-tab layui-tab-card">
            <ul class="layui-tab-title">
                <li><a href="{:url('admin/product/product_list_add')}">商品基本信息</a></li>
                <li><a href="{:url('admin/product/product_list_image')}">商品相册</a></li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div class="layui-card">
                        <div class="layui-card-header" style="color:darkcyan;">
                            操作提示
                        </div>
                        <div class="layui-card-body">
                            请添加商品相册
                        </div>
        <div id="pics">
           
            <div class="img">
            {foreach name="image" item="v"}
                <img src="__UPLOAD__/{$v['image_url']}" width="240" height="140" />
                <span>刪除</span>
                {/foreach}
            </div>
        </div>
                         <div id="uploader" class="wu-example">
							<div style="clear:both;"></div>
							<div class="statusBar" style="display: none;">
							<div class="progress">
							<span class="text">0%</span>
							<span class="percentage"></span>
							</div><div class="info"></div>
							<div class="btns">
							<div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
							</div>
							</div>
							<div class="queueList">
							<div id="dndArea" class="placeholder">
							<div id="filePicker"></div>
							<p>或将照片拖到这里，单次最多可选300张</p>
							</div>
							</div>
							</div>
                </div> 
            </div>
        </div>
        </div>
</body>
<script src="__STATIC__/lib//layui//layui.js"></script>
<script src="__STATIC__/webuploader/js/jquery.js"></script>
<script type="text/javascript" src="__STATIC__/webuploader/js/webuploader.js"></script>
<script type="text/javascript">
var UPLOAD_URL = "{:url('admin/product/uploads')}?id={$goods_id}";
</script>
<script type="text/javascript" src="__STATIC__/webuploader/js/upload.js"></script>
</html>
