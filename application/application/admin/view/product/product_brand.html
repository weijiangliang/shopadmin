<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>XXXXXX后台管理系统-品牌列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/static/css/font.css">
    <link rel="stylesheet" href="__STATIC__/static/css/weadmin.css">
    <link rel="stylesheet" href="__STATIC__/static/css/bootstrap.min.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
	      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
	      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>

<body>
    <div class="weadmin-nav">
        <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">商品管理</a>
            <a>
                <cite>品牌列表</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);"
            title="刷新">
            <i class="layui-icon" style="line-height:30px">&#x1002;</i>
        </a>
    </div>
    <!-- <div id="testText">
        zheli是文字
    </div> -->
    <div class="weadmin-body">
        <div class="layui-row">
            <form class="layui-form layui-col-md12 we-search" action="{:url('admin/product/product_brand')}" method="post">
                商品品牌搜索：
                <div class="layui-inline">
                    <input type="text" name="product_brand_name" placeholder="请输入商品品牌名称" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn" lay-submit="" lay-filter="sreach">
                    <i class="layui-icon">&#xe615;</i>
                </button>
            </form>
        </div>
        <div class="weadmin-block">
            <a class="layui-btn" href="{:url('admin/product/product_brand_add')}">
                <i class="layui-icon"></i>添加</a>
            <span class="fr" style="line-height:40px">共有数据:{$count}条</span>
        </div>
        <table class="layui-table" id="memberList">
            <thead>
                <tr>
                    <th>
                        <div class="layui-unselect header layui-form-checkbox" lay-skin="primary">
                            <i class="layui-icon">&#xe605;</i>
                        </div>
                    </th>
                    <th>商品品牌ID</th>
                    <th>商品品牌名称</th>
                    <th>商品品牌logo</th>
                    <th>商品品牌类名</th>
                    <th>是否推荐</th>

                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            {foreach name="brand" item ='v'}
                <tr data-id="1">
                    <td>
                        <div class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id="1">
                            <i class="layui-icon">&#xe605;</i>
                        </div>
                    </td>
                    <td>{$v['id']}</td>
                    <td>{$v['brand_name']}</td>
                    <td><img src="__STATIC__/{$v['brand_logo']}" alt="logo"></td>
                    <td>{$v['cate_name']}</td>
                    {if condition="$v['is_hot']==1"}
                    <td>是</td>
                    {else}
                    <td>否</td>
                    {/if}

                    <td class="td-status">
                        <span class="layui-btn layui-btn-normal layui-btn-xs">已启用</span>
                    </td>
                    <td class="td-manage">
                      
                        <a title="编辑" href="{:url('admin/product/product_brand_edit')}?id={$v['id']}">
                            <i class="layui-icon">&#xe642;</i>编辑
                        </a>
                       
                        <a title="删除"  href="{:url('admin/product/product_brand_del')}?id={$v['id']}">
                            <i class="layui-icon">&#xe640;</i>删除
                        </a>
                    </td>
                </tr>
                {/foreach}
            </tbody>
        </table>
      
    </div>
    {$brand->render()}
    <!--<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>-->
    <script src="__STATIC__/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__STATIC__/static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
