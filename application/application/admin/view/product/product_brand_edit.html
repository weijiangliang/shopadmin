<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>XXXX后台管理系统-商品品牌编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="__STATIC__/static/css/font.css">
    <link rel="stylesheet" href="__STATIC__/static/css/weadmin.css">
    <link rel="stylesheet" href="__STATIC__/static/css/bootstrap.min.css">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
          <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
          <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <div class="title">
        <i class="back">＜ </i>
        <span>品牌</span>
        <i> 商品品牌编辑和管理</i>
    </div>
    <form action="{:url('admin/product/product_brand_edit')}" enctype="multipart/form-data" method="post">
        <input type="hidden" name="brand_id" value="{$brand['id']}"
        <div class="inp_box">
            <span>品牌名称：</span>
            <input type="text" name="brand_name" class="inp_list" value="{$brand['brand_name']}">
        </div>
          <div class="inp_box">
            <span>品牌网址：</span>
            <input type="text" name="url" class="inp_list" value="{$brand['url']}">
        </div>
         <div class="inp_box">
            <span>品牌logo：</span>
            <img src="__STATIC__/{$brand['brand_logo']}">
            <input type="file" name="brand_logo" class="inp_list">
        </div>
        <div class="inp_box">
            <span>所属分类：</span>
            <select name="parent_cate_id" class="sel"> 
                {foreach name="cate" item="v"}
                
            <option value="{$v['id']}" {if condition="$v['id']==$brand['cate_id']"} selected>{$v['name']} {/if}</option>
            {/foreach}
            </select>
            <select name="cate_id" class="sel"> 
            <option value="3"> </option>
            </select>
        </div>
        <div class="inp_box">
            <span>能否推荐：</span>
            {if condition ="$brand['is_hot']==1"}
            <input type="radio" name="is_hot" value="1" checked="checked"> 是
            <input type="radio" name="is_hot" value="2" > 否
            {else}
            <input type="radio" name="is_hot" value="1" > 是
            <input type="radio" name="is_hot" value="2" checked="checked"> 否
            {/if}
        </div>
       
        <div class="inp_box">
            <span>描述：</span> <br>
            <span></span> <textarea name="desc" class="inp_text">{$brand['desc']} </textarea>
        </div>
        <div class="inp_box">
            <span>排序</span>
            <input type="text" name="sort" value="{$brand['sort']}">
        </div>
        <div class="inp_box">
            <span></span>
            <input type="submit" name="sub" value="确认提交" class="sub">
        </div>
    </form>
</body>


<style>
    .title {
        background-color: bisque;
        padding: 20px 20px;
        border-radius: 6px;
    }
    
    .title span {
        font-size: 18px;
        font-weight: 700;
    }
    
    .title .back {
        display: inline-block;
        background-color: rgb(182, 167, 145);
        width: 28px;
        height: 28px;
        line-height: 26px;
        font-size: 26px;
        border-radius: 50%;
        font-weight: 800;
        margin-right: 6px;
        color: #424242;
    }
    
    .title i {
        margin-left: 10px;
        font-style: normal;
    }
    
    from {
        margin: 20px 20px;
    }
    
    .inp_box {
        padding: 12px 0;
    }
    
    .inp_box:nth-of-type(even) {
        background-color: #fbfbfb;
        border-top: 1px solid #e0e0e0;
        border-bottom: 1px solid #e0e0e0;
    }
    
    .choice {
        margin-top: 4px;
    }
    
    .sel {
        width: 160px;
        height: 26px;
    }
    
    .inp_text {
        width: 400px;
        height: 100px;
    }
    
    .inp_list {
        width: 240px;
        height: 20px;
    }
    
    .sub {
        margin-top: 10px;
        width: 100px;
        height: 32px;
    }
    
    form span {
        display: inline-block;
        width: 200px;
        text-align: right;
        margin-right: 4px;
    }
</style>

</html>
