<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div class="title">
        <i class="back">＜ </i>
        <span>商品规格</span>
        <i> 商品规格添加和管理</i>
    </div>
    <form action="{:url('admin/product/product_guige_edit')}" method="post">
    <input type="hidden" name="spec_id" value="{$spec['spec_id']}">
        <div class="inp_box">
            <span>规格名称：</span>
            <input type="text" name="spec_name" class="inp_list" value="{$spec['name']}">
        </div>
        <div class="inp_box">
            <span>所属模型：</span>
            <select name="type_id" class="sel">
                {foreach name="type" item='v'}
                {if condition ="$v['id']==$spec['type_id']"}
                <option value="{$v['id']}" selected="selected">{$v['name']} </option>
                {/if}
                 <option value="{$v['id']}" >{$v['name']} </option>
                {/foreach}
            </select>
        </div>
        <div class="inp_box">
            <span>规格项：</span> <br>
            <span></span> <textarea name="spec_item" class="inp_text"> {$str}</textarea>
        </div>
        <div class="inp_box">
            <span>排序</span>
            <input type="text" name="sort" value="50">
        </div>
        <div class="inp_box">
            <span></span>
            <input type="submit" name="sub" value="确认提交" class="sub">
        </div>
    </form>
</body>


<style>
    .title {
        background-color: bisque;
        padding: 20px 20px;
        border-radius: 6px;
    }
    
    .title span {
        font-size: 18px;
        font-weight: 700;
    }
    
    .title .back {
        display: inline-block;
        background-color: rgb(182, 167, 145);
        width: 28px;
        height: 28px;
        line-height: 26px;
        font-size: 26px;
        border-radius: 50%;
        font-weight: 800;
        margin-right: 6px;
        color: #424242;
    }
    
    .title i {
        margin-left: 10px;
        font-style: normal;
    }
    
    from {
        margin: 20px 20px;
    }
    
    .inp_box {
        padding: 12px 0;
    }
    
    .inp_box:nth-of-type(even) {
        background-color: #fbfbfb;
        border-top: 1px solid #e0e0e0;
        border-bottom: 1px solid #e0e0e0;
    }
    
    .choice {
        margin-top: 4px;
    }
    
    .sel {
        width: 160px;
        height: 26px;
    }
    
    .inp_text {
        width: 400px;
        height: 100px;
    }
    
    .inp_list {
        width: 240px;
        height: 20px;
    }
    
    .sub {
        margin-top: 10px;
        width: 100px;
        height: 32px;
    }
    
    form span {
        display: inline-block;
        width: 200px;
        text-align: right;
        margin-right: 4px;
    }
</style>

</html>
