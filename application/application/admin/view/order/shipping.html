						<input type="text" id="order_username" name="shipping_num" required="" lay-verify="required" autocomplete="off" class="layui-input">
					</div>
				</div>
				<input  type="submit" class="layui-btn" lay-submit="" lay-filter="sreach" value="提交">	
		</form>
