        <form class="layui-form">

					<span class="we-red">*</span>提交人
				</label>
                <div class="layui-input-inline">

                </div>

				</label>
                <div class="layui-input-inline">
                    <input type="text" id="vip_name" name="vip_name" lay-verify="required|nikename" autocomplete="off" class="layui-input" placeholder="****">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vip_address" class="layui-form-label">
					<span class="we-red">*</span>金额
				</label>
                <div class="layui-input-inline">
                    <input type="text" id="vip_address" name="vip_address" autocomplete="off" class="layui-input" placeholder="10000">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vip_address" class="layui-form-label">
					<span class="we-red">*</span>总计
				</label>
                <div class="layui-input-inline">
                    <input type="text" id="vip_address1" name="vip_address" autocomplete="off" class="layui-input" placeholder="10000">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vip_address" class="layui-form-label">
					<span class="we-red">*</span>状态
				</label>
                <div class="layui-input-inline">
                    <input type="text" id="" name="vip_address" autocomplete="off" class="layui-input" placeholder="已通过">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vip_address" class="layui-form-label">
					<span class="we-red">*</span>审核人
				</label>
                <div class="layui-input-inline">
                    <input type="text" id="" name="vip_address" autocomplete="off" class="layui-input" placeholder="老张">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vip_date" class="layui-form-label">
					<span class="we-red">*</span>审核时间
				</label>
                <div class="layui-input-inline">
                    <input type="datetime-local" id="vip_date" name="vip_date" autocomplete="off" class="layui-input" placeholder="2017/05/14">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="vip_address" class="layui-form-label">
					<span class="we-red">*</span>备注
				</label>
                <div class="layui-input-inline">
                    <input type="text" id="" name="vip_address" autocomplete="off" class="layui-input" placeholder="*****">
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-filter="add" lay-submit="">确定</button>
            </div>
        </form>
    </div>
